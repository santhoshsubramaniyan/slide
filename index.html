<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Reviews</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <div>
    <div id="root">
      <div class="bg-cont">
        <h1 class="title">Reviews</h1>
        <div class="card">
          <button type="button" class="arrow" data-testid="leftArrow">
            <img src="./images/left-arrow-img.png" alt="left arrow" />
          </button>
          <div class="reviews-cont">
            <img
              src="./images/wade-warren-img.png"
              alt="Wade Warren"
              class="profile-img"
            />
            <p class="user-name"></p>
            <p class="company-name"></p>
            <p class="review"></p>
          </div>
          <button type="button" class="arrow" data-testid="rightArrow">
            <img src="./images/right-arrow-img.png" alt="right arrow" />
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
